<form>
  <div class="head">
    <h2>CREATE CANDIDATE</h2>
    <form class="main" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label><b>ID :</b> </label>
        <input type="number" class="form-control" id="id" name="id" />
      </div>
      <div class="form-group">
        <label><b>Name :</b> </label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>

      <div class="form-group">
        <label><b>Clg Id:</b></label>
        <input type="text" class="form-control" id="clgid" name="clgid" />
      </div>

      <div class="form-group">
        <label> <b>Email Id :</b></label>
        <input type="text" class="form-control" id="email" name="email" />
      </div>

      <div class="form-group">
        <label><b>Phone :</b> </label>
        <input type="number" class="form-control" id="phone" name="phone" />
      </div>
      <div class="form-group">
        <label> <b>Upload Resume :</b></label>
        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" />
      </div>
      <div class="form-group">
        <label> <b>Upload Photo :</b></label>
        <input type="file" class="form-control" id="photo" name="photo" accept=".png,.jpg,.jpeg" />
      </div>
    </form>
    <button class="btn btn-success" type="submit" size="10">Submit</button>
  </div>
</form>
