<form >
    <input type="button" class="btn btn-warning" value="Print this page" onClick="window.print()">
</form>


<div class="head"><h2>Candidate's List</h2></div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email ID</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.department }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.designation }}</td>
    </tr>
</tbody>
</table>
</div>
