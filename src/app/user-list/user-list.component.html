<div class="head"><h2>Candidate's List</h2></div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email ID</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.department }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.designation }}</td>
        <td>
          <button (click)="updateUser(user.id)" 
          class="btn btn-secondary"
          style="margin-left: 10px"
          >
            Update
          </button>
          <button
            (click)="deleteUser(user.id)"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Delete
          </button>
          <button
            (click)="userDetails(user.id)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
