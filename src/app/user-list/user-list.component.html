<div class="head"><h2>User's List</h2></div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email ID</th>
        <th>Mobile Number</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.emp_id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.dept }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNumber}}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="updateUser(user)" 
          class="btn btn-secondary"
          style="margin-left: 10px"
          >
            Update
          </button>
          <button
            (click)="deleteUser(user.email)"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Delete
          </button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
